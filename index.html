<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="A Countdown of the time until my anniversary">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniverary Countdown</title>
</head>
<body>
    <main class="count-down" id="count-down">
        <h1 class="hero-title" id="hero-title">Counting Down to the Happiest Day Ever</h1>
          <div class="timer" id="timer">  
            <div class="months" id="months">
                <div class="number" id="months-number">X</div>
                <p class="units">Months</p>
            </div>
            <div class="days" id="days">
                <div class="number" id="days-number">X</div>
                <p class="units" >Days</p>
            </div>
            <div class="hours" id="hours">
                <div class="number" id="hours-number">X</div>
                <p class="units" >Hours</p>
            </div>
            <div class="minutes" id="minutes">
                <div class="number" id="minutes-number">X</div>
                <p class="units" >Minutes</p>
            </div>
            <div class="seconds" id="seconds">
                <div class="number" id="seconds">X</div>
                <p class="units" >Seconds</p>
            </div>
          </div>
    </main>  
    <script src="index.js"></script>  
</body>
</html>

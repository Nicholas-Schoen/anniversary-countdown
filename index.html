<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="A Countdown of the time until my anniversary">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniverary Countdown</title>
</head>
<body>
    <main id="count-down">
        <h1 class="hero-title" id="hero-title">Counting Down to the Happiest Day Ever</h1>
        <div class="months" id="months">
            <div id="months-number">X</div>
            <p>Months</p>
        </div>
        <div class="days" id="days">
            <div id="days-number">X</div>
            <p>days</p>
        </div>
        <div class="hours" id="hours">
            <div id="hours-number">X</div>
            <p>Hours</p>
        </div>
        <div class="seconds" id="seconds">
            <div id="seconds">X</div>
            <p>Seconds</p>
        </div>
        <div class="seconds" id="seconds">
            <div id="seconds-number">X</div>
            <p>Seconds</p>
        </div>
    </main>  
    <script src="index.js"></script>  
</body>
</html>
